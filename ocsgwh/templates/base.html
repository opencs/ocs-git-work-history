<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <title>OpenCS Git Work History - From {{repository_dir}}</title>
    <link rel="stylesheet" href="ocsgwh.css" type="text/css">
    {% endblock %}
</head>

<body>
    <div id="topbar">
        <div id="topbar_logo">
            <a href="index.html">
                <img id="logo" src="logo.svg">
            </a>
        </div>
        <div id="topbar_title">
            {% block title %}
            <h1>OpenCS Git Work History</h1>
            <h2>From {{repository_dir}}</h2>
            {% endblock %}
        </div>
    </div>
    <div id="main">
        <div id="main_display">
            {% block body %}
            {% endblock %}
        </div>
    </div>
    <div id="footer">
        <div>
            {% block footer %}
            Generated by OpenCS Git Work History at {{report_date}}
            {% endblock %}
        </div>
    </div>
</body>

</html>
